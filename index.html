<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template-vue3</title>
  </head>

  <body>
    <div id="app">
      <div
        style="
          position: fixed;
          inset: 0;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: fade-in ease-in-out 0.5s;
        "
      >
        <div
          style="
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            border-radius: 100%;
          "
        >
          <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span style="font-size: 22px">Loading~</span>
        </div>
        <style>
          .loading,
          .loading > div {
            position: relative;
          }

          .loading {
            display: block;
            font-size: 0;
            color: #333;
          }

          .loading.la-dark {
            color: #333;
          }

          .loading > div {
            display: inline-block;
            float: none;
            background-color: currentColor;
            border: 0 solid currentColor;
          }

          .loading {
            width: 80px;
            height: 80px;
            animation: ball-spin-clockwise-fade-rotating-rotate 6s infinite
              linear;
          }

          .loading > div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin-top: -4px;
            margin-left: -4px;
            border-radius: 100%;
            animation: ball-spin-clockwise-fade-rotating 1s infinite linear;
          }

          .loading > div:nth-child(1) {
            top: 5%;
            left: 50%;
            animation-delay: -0.875s;
          }

          .loading > div:nth-child(2) {
            top: 18.1801948466%;
            left: 81.8198051534%;
            animation-delay: -0.75s;
          }

          .loading > div:nth-child(3) {
            top: 50%;
            left: 95%;
            animation-delay: -0.625s;
          }

          .loading > div:nth-child(4) {
            top: 81.8198051534%;
            left: 81.8198051534%;
            animation-delay: -0.5s;
          }

          .loading > div:nth-child(5) {
            top: 94.9999999966%;
            left: 50.0000000005%;
            animation-delay: -0.375s;
          }

          .loading > div:nth-child(6) {
            top: 81.8198046966%;
            left: 18.1801949248%;
            animation-delay: -0.25s;
          }

          .loading > div:nth-child(7) {
            top: 49.9999750815%;
            left: 5.0000051215%;
            animation-delay: -0.125s;
          }

          .loading > div:nth-child(8) {
            top: 18.179464974%;
            left: 18.1803700518%;
            animation-delay: 0s;
          }

          .loading.la-sm {
            width: 16px;
            height: 16px;
          }

          .loading.la-sm > div {
            width: 4px;
            height: 4px;
            margin-top: -2px;
            margin-left: -2px;
          }

          .loading.la-2x {
            width: 64px;
            height: 64px;
          }

          .loading.la-2x > div {
            width: 16px;
            height: 16px;
            margin-top: -8px;
            margin-left: -8px;
          }

          .loading.la-3x {
            width: 96px;
            height: 96px;
          }

          .loading.la-3x > div {
            width: 24px;
            height: 24px;
            margin-top: -12px;
            margin-left: -12px;
          }

          @keyframes ball-spin-clockwise-fade-rotating-rotate {
            100% {
              transform: rotate(-360deg);
            }
          }

          @keyframes ball-spin-clockwise-fade-rotating {
            50% {
              opacity: 0.25;
              transform: scale(0.5);
            }

            100% {
              opacity: 1;
              transform: scale(1);
            }
          }
          @keyframes fade-in {
            0% {
              opacity: 0;
            }
            100% {
              opacity: 100;
            }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
